    <main>
      <section id="home">
        <div class="container">
          <h2>YouTube Link Input Section</h2>
          <form action="#" method="POST">
            <label for="user_in">Enter a Link:</label>
            <input
              type="text"
              id="user_in"
              name="user_in"
              placeholder="Example: https://www.youtube.com/watch?v=Nckx9qMy"
              required
            />
            <button  type="submit">Submit</button>
          </form>
        </div>

        <div class="outputcontainer">
          <h2>YouTube Video Summary</h2>
          <div class="video-box">
            <div class="video-title"></div>
            <div class="video-description">
              {% if output %}
              <div>
                <p>{{ output }}</p>
              </div>
